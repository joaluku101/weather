<div class="container">

<div class="upper-data">

  <img src="../assets/hot.jpg" *ngIf="14 > 15">
  <img src="../assets/cold.jpg" *ngIf="14 <= 15">

  <div class="weather-data">
    <div class="location">Nairobi</div>
    <div class="temperature">{{ 14 | number: '1.0-0'}}℃</div>
  </div>


</div>
<div class="lower-data">
  <div class="more-info-label">
    More Information
  </div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/min.png" alt="">
        <span>min</span>
      </div>
      <div class="info-block-value">
        10℃
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/max.png" alt="">
        <span>max</span>
      </div>
      <div class="info-block-value">
        20℃
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/humidity.png" alt="">
        <span>humidity</span>
      </div>
      <div class="info-block-value">
        77%
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/wind.png" alt="">
        <span>wind</span>
      </div>
      <div class="info-block-value">
        11 km/h
      </div>
    </div>
  </div>

</div>
</div>

<router-outlet></router-outlet>
